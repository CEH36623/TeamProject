<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style_1.css" />
  </head>
  <body>
    <div class="header">
      <div class="defaultFont" style="font-size: 4em">Welcome.</div>
      <div class="defaultFont" style="font-size: 4em">
        It's Time To Go Mars.
        <div class="defaultFont" style="font-size: 0.5em">Elon Musk</div>
        <div class="defaultFont" style="font-size: 0.5em">
          <a href="teamProject_2.html">화성에 가다.</a>
        </div>
      <script>
        let observer = new IntersectionObserver((e) => {
          e.forEach((박스) => {
            if (박스.isIntersecting) {
              박스.target.style.opacity = 1;
            }
          });
        });
        let div = document.querySelectorAll("div");
        observer.observe(div[0]);
        observer.observe(div[1]);
        observer.observe(div[2]);
        observer.observe(div[3]);
        observer.observe(div[4]);
      </script>
    </div>
    <canvas id="canvas" width="400" height="400" data-engine="three.js r141" style="touch-action: none;"></canvas>
    <div class="footer"></div>
  </body>
</html>
